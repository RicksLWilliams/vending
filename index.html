<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Vending Machine</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row text-center bg-dark text-light">
        <div class="col-12">Vending Machine</div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row text-center">
        <div class="col-8">
          <button class="btn btn-secondary" onclick="app.MoneyController.moneyAdd(.25)">Add a quarter</button>
        </div>
          <div class="col-4">
            <h3>
              Amount Deposited:
              <span id="amtDeposited">0</span>
            </h3>
          </div>
        </div>
        <div class="row">
            <div class="col-3">
                <h3>Name: <span>Fruit Snack Gummies</span></h3>
                <h5>Description: <span>Fruit salad done right</span></h5>
                <h5>Price: <span>1.00</span></h5>
                <h5>Amount: <span>45</span></h5>
                <img src="http://place-hold.it/300x300" class="img-fluid" alt="">
                <button class="btn btn-success border rounded text-light btn-block">Buy</button>
            </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
